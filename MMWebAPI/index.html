<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Minimap Web API Documentation</title>
</head>
<body>
    <div>
        <h1>Minimap Web API Documentation</h1>
        <p>Note - JQuery 2.0.3 has been loaded with this page. Use the developer console to interact with this API.</p>

        <h2>Maps</h2>
        <h4>Get All Maps</h4>
        <p>GET api/maps</p>
        <h4>Get Map by Id</h4>
        <p>GET api/maps/{id}</p>
        <h4>Create Map</h4>
        <p>POST api/maps</p>
        <h4>Update Map</h4>
        <p>PUT api/maps/{id}</p>
        <h4>Delete Map</h4>
        <p>DELETE api/maps/{id}</p>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
</body>
</html>
